# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
source=$HOME/.config/hypr/mocha.conf

exec-once = /usr/lib/pam_kwallet_init & waybar & fcitx5 & nm-applet & kwalletd6
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
# exec-once = wl-paste --type text --watch cliphist store 
# exec-once = wl-paste --type image --watch cliphist store
exec-once = clipse -listen
exec-once = clipboard-sync &
exec-once = systemctl --user start plasma-polkit-agent
exec-once = swww-daemon
exec-once = waypaper --restore
exec-once = hyprsunset

#exec-once = swww restore
exec-once = exec swaync
# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/conf/monitor.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


xwayland {
    force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = ctrl:nocaps

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 3

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 4
    gaps_out = 8

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow{
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
    # shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

group{
  col.border_active = $mauve $flamingo 90deg
  col.border_inactive = $subtext0
  groupbar{
    enabled = true
    font_size = 18
    font_family = "JetBrainsMono Nerd Font"
    height = 24
    col.active = $mauve $flamingo 90deg
    col.inactive = $subtext0
    text_color = $flamingo
  }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
source = ~/.config/hypr/conf/windowrules.conf
# See https://wiki.hyprland.org/Config

source = ~/.config/hypr/conf/workspacerules.conf

$WINDOW_PRE = CTRL+W
$OPEN=SUPER+CTRL
$CLOSE=SUPER+ALT
source=~/.config/hypr/conf/keybindings.conf

exec = gsettings set org.gnome.desktop.interface gtk-theme Breeze
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec = flatpak override --filesystem=~/.themes:ro --filesystem=~/.icons:ro --user

env = TERMINAL, $terminal
env = QT_QPA_PLATFORMTHEME,kde
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
