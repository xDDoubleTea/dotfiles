# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
source=$HOME/.config/hypr/mocha.conf

source=~/.config/hypr/conf/startups.conf
# See https://wiki.hyprland.org/Configuring/Monitors/

$mainMonitor = DP-1
source = ~/.config/hypr/conf/monitor.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show combi -modi combi


xwayland {
    force_zero_scaling = true
}

# Some default env vars.

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = ctrl:nocaps

    follow_mouse = 1
    accel_profile=flat

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 1

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 0
    gaps_out = 0

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow{
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
    # shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

group{
  col.border_active = $mauve $flamingo 90deg
  col.border_inactive = $subtext0
  groupbar{
    enabled = true
    gradients = true
    font_size = 18
    font_family = "JetBrainsMono Nerd Font"
    height = 24
    col.active = rgba($mauveAlphaaa) rgba($mauveAlpha77) rgba($mauveAlphaaa) 90deg
    col.inactive = $base
    col.locked_active = rgba($mauveAlphaaa) rgba($mauveAlpha77) rgba($mauveAlphaaa) 90deg
    col.locked_inactive = $base
    gaps_in = 0
    gaps_out = 0
    text_color = $text
  }
}

animations {
    enabled = true

    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = off
# }

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true
    disable_hyprland_logo = true
    enable_anr_dialog = false
}

cursor{
  enable_hyprcursor = true
  inactive_timeout = 10
}

source = ~/.config/hypr/conf/windowrules.conf
source = ~/.config/hypr/conf/workspacerules.conf
# source = ~/.config/hypr/plugins/hypr-dynamic-cursors.conf
source = ~/.config/hypr/conf/cursor.conf
#These does nothing now.
# $WINDOW_PRE = CTRL+W
# $OPEN=SUPER+CTRL
# $CLOSE=SUPER+ALT

source=~/.config/hypr/conf/keybindings.conf

env = TERMINAL, $terminal
# These are commands that sets the theme to dark mode.
# If you just ran setup.sh, these do nothing as the packages are not installed yet.
exec = gsettings set org.gnome.desktop.interface gtk-theme Breeze
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
env = XDG_MENU_PREFIX,arch-
# These probably do nothing on your pc , since they are specific to my setup.
env = QT_QPA_PLATFORMTHEME,qt6ct
env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
# If you encounter issues with display, you can remove the seconde line.
# What it does is to tell hyprland to use the first gpu device as the primary one, and using iGPU for fall back one.
