windowrule = opacity 0.9, match:class ^([Cc]ode)(.*)
windowrule = no_blur on, match:class ^([Cc]ode)(.*)

windowrule = float on, match:class ^(floatterminal.*)
windowrule = size 1024 700, match:class ^(floatterminal.*)
windowrule = move 50% 10%, match:class ^(floatterminal.*)


windowrule = float on, match:class ^(floatlarge)$
windowrule = size 1920 1080, match:class ^(floatlarge)$

# Discord window
# windowrulev2 = opacity 0.9, match:class ^(discord)$
# windowrulev2 = noblur, match:class ^(discord)$

# Clipse window (Clipboard history manager)
windowrule = float on, match:class (clipse)
windowrule = size 1280 1020, match:class (clipse)
windowrule = center on, match:class (clipse)

# Minecraft window
# windowrulev2 = fullscreen, match:class ^(Lunar Client \d+(\.\d+)*( \(.*\))?)$

# Pavu control window
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 1280 720, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center on, match:class ^(org.pulseaudio.pavucontrol)$

# Network manager connection editor
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = size 1280 720, match:class ^(nm-connection-editor)$
windowrule = center on, match:class ^(nm-connection-editor)$

# Overskride
windowrule = float on, match:class ^(blueman-manager)$
windowrule = size 1280 720, match:class ^(blueman-manager)$

# Waypaper
windowrule = float on, match:class ^([Ww]aypaper)$
windowrule = size 1280 720, match:class ^([Ww]aypaper)$
windowrule = center on, match:class ^([Ww]aypaper)$

# File manager popup when uploading file to website
windowrule = float on, match:title ^([Oo]pen [Ff]iles)$
windowrule = size 1920 1080, match:title ^([Oo]pen [Ff]iles)$

# PhoneMirror
windowrule = move 75% 5%, match:title ^(PhoneMirror)$


